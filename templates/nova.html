<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Nova Tarefa</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body class="bg-light">

<div class="container mt-5">

<h2 class="mb-4 text-center">Criar Nova Tarefa ✨</h2>

<form method="POST" action="/adicionar" class="card p-4">

    <input class="form-control mb-2" name="nome" placeholder="Nome da tarefa" required>

    <textarea class="form-control mb-2" name="descricao" placeholder="Descrição"></textarea>

    <input class="form-control mb-2" type="date" name="prazo">

    <select class="form-control mb-3" name="prioridade">
        <option value="baixa">Baixa</option>
        <option value="media">Média</option>
        <option value="alta">Alta</option>
    </select>

    <button class="btn btn-success w-100">Salvar</button>

</form>

<a href="/" class="btn btn-secondary mt-3 w-100">Voltar</a>

</div>

</body>
</html>
