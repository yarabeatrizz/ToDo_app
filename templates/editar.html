<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa</title>

    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2>Editar Tarefa ✏️</h2>

    <form method="POST" action="/atualizar/{{ tarefa.id }}" class="card p-3">

        <input class="form-control mb-2" name="nome" value="{{ tarefa.nome }}" required>

        <textarea class="form-control mb-2" name="descricao">{{ tarefa.descricao }}</textarea>

        <input class="form-control mb-2" type="date" name="prazo" value="{{ tarefa.prazo }}">

        <select class="form-control mb-2" name="prioridade">
            <option value="baixa" {% if tarefa.prioridade=='baixa' %}selected{% endif %}>Baixa</option>
            <option value="media" {% if tarefa.prioridade=='media' %}selected{% endif %}>Média</option>
            <option value="alta" {% if tarefa.prioridade=='alta' %}selected{% endif %}>Alta</option>
        </select>

        <select class="form-control mb-2" name="status">
            <option value="pendente" {% if tarefa.status=='pendente' %}selected{% endif %}>Pendente</option>
            <option value="concluida" {% if tarefa.status=='concluida' %}selected{% endif %}>Concluída</option>
        </select>

        <div class="d-flex gap-2">
            <button class="btn btn-success">Salvar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>

</div>

</body>
</html>
