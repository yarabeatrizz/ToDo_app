<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>

    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h1 class="mb-4 text-center">Minha ToDo List ðŸ”¥</h1>

    <!-- FormulÃ¡rio -->
    <form method="POST" action="/adicionar" class="card p-3 mb-4">
        <input class="form-control mb-2" name="nome" placeholder="Nome da tarefa" required>

        <textarea class="form-control mb-2" name="descricao" placeholder="DescriÃ§Ã£o"></textarea>

        <input class="form-control mb-2" type="date" name="prazo">

        <select class="form-control mb-2" name="prioridade">
            <option value="baixa">Baixa</option>
            <option value="media">MÃ©dia</option>
            <option value="alta">Alta</option>
        </select>

        <button class="btn btn-success">Adicionar</button>
    </form>


    <!-- Lista -->
    <ul class="list-group">
        {% for t in tarefas %}
        <li class="list-group-item d-flex justify-content-between">

            <div>
                <strong>{{ t.nome }}</strong><br>
                <small>{{ t.descricao }}</small><br>

                {% if t.prazo %}
                <span class="badge bg-primary">
                    Prazo: {{ t.prazo }}
                </span>
                {% endif %}

                <span class="badge bg-warning text-dark">{{ t.prioridade }}</span>
                <span class="badge bg-info text-dark">{{ t.status }}</span>
            </div>

            <div>
                <a href="/concluir/{{t.id}}" class="btn btn-sm btn-primary">Concluir</a>
                <a href="/deletar/{{t.id}}" class="btn btn-sm btn-danger">Excluir</a>
                <a href="/editar/{{t.id}}" class="btn btn-sm btn-warning">Editar</a>
            </div>

        </li>
        {% endfor %}
    </ul>

</div>

</body>
</html>
